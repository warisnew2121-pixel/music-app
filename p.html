<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Logo</title>
    <style>
        body{
            background: black;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.8));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 107, 53, 1));
                transform: scale(1.05);
            }
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .logo h1 .music-word {
            color: #ff6b35;
            text-shadow: 
                0 0 10px rgba(255, 107, 53, 0.8),
                0 0 20px rgba(255, 107, 53, 0.6),
                0 0 30px rgba(247, 147, 30, 0.4);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 107, 53, 0.8),
                    0 0 20px rgba(255, 107, 53, 0.6),
                    0 0 30px rgba(247, 147, 30, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 107, 53, 1),
                    0 0 30px rgba(255, 107, 53, 0.8),
                    0 0 40px rgba(247, 147, 30, 0.6),
                    0 0 50px rgba(247, 147, 30, 0.4);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                gap: 15px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                gap: 10px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="resourses/music.png" alt="Music Icon">
        <h1>Classic Club <span class="music-word">Music</span></h1>
    </div>
</body>
</html>
